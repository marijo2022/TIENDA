<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda - Registro de Productos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
<h1>TU TIENDA</h1>
  <div id="contenido">

    <!-- Sección: Productos Destacados -->
    <section id="destacados">
      <h2>Productos Destacados</h2>
      <div class="contenedor">
        <div>Producto 1</div>
        <div>Producto 2</div>
        <div>Producto 3</div>
      </div>
    </section>

    <!-- Sección: Ofertas -->
    <section id="ofertas">
      <h2>Ofertas</h2>
      <div class="contenedor">
        <div>Oferta 1</div>
        <div>Oferta 2</div>
        <div>Oferta 3</div>
      </div>
    </section>

    <!-- Sección: Disponibles -->
    <section id="disponible">
      <h2>Productos Disponibles</h2>
      <div class="contenedor">
        <div>Producto A</div>
        <div>Producto B</div>
        <div>Producto C</div>
        <div>Producto D</div>
      </div>
    </section>

  </div>

</body>
</html>
